<div
  class="group z-0 relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 overflow-hidden"
>
  <!-- Image Container -->
  <div class="relative overflow-hidden bg-gray-100">
    <!-- Badges -->
    <div class="absolute top-4 left-4 z-20 flex flex-col gap-2">
      <span
        class="bg-green-500 text-white text-xs font-semibold px-3 py-1 rounded-full"
        >New</span
      >
      <span
        class="bg-red-500 text-white text-xs font-semibold px-3 py-1 rounded-full"
        >-20%</span
      >
    </div>

    <!-- Wishlist Button -->
    <button
      class="absolute top-4 right-4 z-20 w-10 h-10 bg-white/80 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white transition-all duration-200 group/heart"
    >
      <svg
        class="w-5 h-5 text-gray-600 group-hover/heart:text-red-500 transition-colors"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        ></path>
      </svg>
    </button>

    <!-- Product Image -->
    <div class="aspect-square relative overflow-hidden">
      <img
        src="{{ item.image }}"
        alt="{{ item.title }}"
        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
      />

      <!-- Quick View Overlay -->
      <div
        class="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      >
        <button
          class="bg-white/90 backdrop-blur-sm hover:bg-white text-gray-900 px-6 py-2 rounded-lg font-medium transition-all duration-200 flex items-center gap-2"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            ></path>
          </svg>
          Quick View
        </button>
      </div>
    </div>
  </div>

  <!-- Card Content -->
  <div class="p-6 space-y-4">
    <!-- Category -->
    <div class="text-sm text-gray-500 font-medium uppercase tracking-wide">
      {{ item.category }}
    </div>

    <!-- Product Name -->
    <h3
      class="font-bold text-xl text-gray-900 line-clamp-1 group-hover:text-blue-600 transition-colors duration-200"
    >
      {{ item.title }}
    </h3>

    <!-- Description -->
    <p class="text-gray-600 text-sm line-clamp-2">
      {{ item.description }}
    </p>

    <!-- Rating -->
    <div class="flex items-center gap-2">
      <div class="flex items-center">
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 24 24">
          <path
            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          />
        </svg>
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 24 24">
          <path
            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          />
        </svg>
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 24 24">
          <path
            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          />
        </svg>
        <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 24 24">
          <path
            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          />
        </svg>
        <svg class="w-4 h-4 text-gray-300" viewBox="0 0 24 24">
          <path
            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          />
        </svg>
      </div>
      <span class="text-sm text-gray-500">(128 reviews)</span>
    </div>

    <!-- Price -->
    <div class="flex items-center gap-3">
      <span class="text-3xl font-bold text-gray-900">${{ item.price }}</span>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 pt-2">
      <button
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 hover:shadow-lg"
        (click)="addToCart(item)"
        >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.293 2.293a1 1 0 00-.293.707V19a2 2 0 002 2h10a2 2 0 002-2v-2.586a1 1 0 00-.293-.707L16 13"
          ></path>
        </svg>
        Add to Cart
      </button>
      <button
        class="w-12 h-12 border border-gray-300 hover:border-blue-600 hover:bg-blue-50 rounded-lg flex items-center justify-center transition-all duration-200"
      >
        <svg
          class="w-5 h-5 text-gray-600 hover:text-blue-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
